<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="js/goodsSearch.js" defer></script>
    <script src="js/goodsList.js" defer></script>
    <script src="js/cart.js" defer></script>
    <script src="js/errorMessage.js" defer></script>
    <script src="js/mainPage.js" defer></script>
    <script src="js/cartPage.js" defer></script>
    <script src="js/productPage.js" defer></script>
    <script src="js/router.js" defer></script>
    <script src="js/app.js" defer></script>
    <title>eShop</title>
  </head>
  <body>
    <div id="app">
      <router
        ref="router"
        :routes="[{path: '', component: 'main-page'}, {path: '#cart', component: 'cart-page'}, {path: '#product', component: 'product-page'}]"
      ></router>
    </div>
  </body>
</html>
